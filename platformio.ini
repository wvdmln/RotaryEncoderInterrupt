; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	mathertel/RotaryEncoder@^1.5.1
	waspinator/AccelStepper@^1.61
	dfrobot/DFRobot_VEML7700@^1.0.0
monitor_speed = 115200
